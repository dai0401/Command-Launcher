<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      background-color: #282c34;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    /* Form for adding new todos */
    .add-todo-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .add-todo-form input[type="date"],
    .add-todo-form input[type="time"],
    .add-todo-form input[type="text"] {
      padding: 8px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .add-todo-form input[type="text"] {
      flex-grow: 1; /* Content field takes remaining space */
    }
    .add-todo-form button {
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    /* List of todos */
    #todo-list {
      list-style: none;
      padding: 0;
    }
    .todo-item {
      background-color: #3a3f47;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .todo-item.completed .todo-content {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .todo-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    .todo-details {
      flex-grow: 1;
    }
    .todo-datetime {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    .todo-content {
      font-size: 16px;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #ff8a8a;
      cursor: pointer;
      font-size: 20px;
      padding: 0 5px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="add-todo-form">
      <input type="date" id="new-todo-date">
      <input type="time" id="new-todo-time">
      <input type="text" id="new-todo-content" placeholder="Enter a new to-do item...">
      <button id="add-todo-btn">Add</button>
    </div>
    <ul id="todo-list">
      <!-- To-do items will be inserted here by JavaScript -->
    </ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
