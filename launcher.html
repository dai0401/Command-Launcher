<!DOCTYPE html>
<html>
<head>
  <title>Command Launcher</title>
  <style>
    html {
      /* Base font size for rem unit scaling. Change this to resize everything. */
      font-size: 10px;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000000;
      color: white;
      width: 35rem; /* 350px */
    }
    #widget-container {
      padding: 1rem 1.5rem; /* 10px 15px */
      text-align: center;
    }
    #datetime-widget {
      font-size: 1.8rem; /* 18px */
      margin-bottom: 1rem; /* 10px */
    }
    #todo-display-widget {
      margin-top: 1.2rem; /* 12px */
      text-align: left;
      font-size: 1.3rem; /* 13px */
      border-top: 0.1rem solid #444; /* 1px */
      padding-top: 1.2rem; /* 12px */
    }
    .todo-display-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .todo-display-item {
      padding: 0.3rem 0; /* 3px */
      display: flex;
      gap: 1rem; /* 10px */
      align-items: baseline;
    }
    .todo-display-item .datetime {
      font-size: 1.2rem; /* 12px */
      color: #aaa;
      flex-shrink: 0;
      width: 7.5rem; /* 75px */
    }
    .todo-display-item .content {
      color: white;
    }
    #news-widget {
      margin-top: 1.2rem; /* 12px */
      text-align: left;
      font-size: 1.3rem; /* 13px */
      border-top: 0.1rem solid #444; /* 1px */
      padding-top: 1.2rem; /* 12px */
    }
    .news-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .news-list li {
      padding: 0.4rem 0; /* 4px */
    }
    .news-list a {
      color: #9eceff; /* A light blue for links */
      text-decoration: none;
    }
    .news-list a:hover {
      text-decoration: underline;
    }
    #result-container {
      padding: 0.8rem 1.5rem; /* 8px 15px */
      font-size: 1.6rem; /* 16px */
      font-weight: bold;
      word-wrap: break-word;
      background-color: #1a1a1a;
      /* min-height is removed to avoid empty space */
    }
    #command-container {
      padding: 0.8rem 1.5rem 1.5rem; /* 8px 15px 15px */
    }
    input {
      width: 100%;
      padding: 0.8rem; /* 8px */
      font-size: 1.4rem; /* 14px */
      box-sizing: border-box;
      border: 0.1rem solid #555; /* 1px */
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <div id="datetime-widget"></div>
    <div id="todo-display-widget"></div>
    <div id="news-widget"></div>
  </div>
  <div id="result-container"></div>
  <div id="command-container">
    <input type="text" id="commandInput" placeholder="Enter command..." autofocus>
  </div>
  <script src="launcher.js"></script>
</body>
</html>
