<!DOCTYPE html>
<html>
<head>
  <title>Memo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    textarea {
      width: 100%;
      height: 100vh; /* vh is better for viewport height */
      box-sizing: border-box; /* includes padding and border in the element's total width and height */
      border: none;
      outline: none;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <textarea id="memo-content"></textarea>
  <script src="memo.js"></script>
</body>
</html>
