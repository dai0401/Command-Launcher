<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SI Prefix Converter</title>
    <link rel="stylesheet" href="si_converter.css">
</head>
<body>
    <div class="container">
        <h1>SI接頭語変換</h1>
        <p>知りたい10の乗数（指数）を入力してください。</p>
        <div class="input-area">
            <span>10^</span>
            <input type="number" id="exponent-input" placeholder="e.g., 6" autofocus>
        </div>
        <div id="result-container">
            <!-- Results will be displayed here -->
        </div>
        <div id="prefix-table-container">
            <h2>主なSI接頭語一覧</h2>
            <table id="prefix-table">
                <!-- Table will be generated by JavaScript -->
            </table>
        </div>

        <hr class="separator">

        <div id="number-converter-container">
            <h2>数値から変換</h2>
            <p>数値を入力すると、適切なSI接頭語付きの表現に変換します。</p>
            <div class="input-area">
                <input type="text" id="number-input" placeholder="e.g., 0.01 or 15400">
            </div>
            <div id="number-result-container">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
    <script src="si_converter.js"></script>
</body>
</html>
